{% set name = "pyaspeller" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyaspeller-{{ version }}.tar.gz
  sha256: d4c1856f1c8eb1de7c18ff07bdc692e235cf19c64e4e114624f7306c29df9f16

build:
  entry_points:
    - pyaspeller = pyaspeller.__init__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch-fancy-pypi-readme >=22.5.0
    - pip
  run:
    - python >={{ python_min }}
    - requests >=2.27.1,<3.0.0

test:
  imports:
    - pyaspeller
  commands:
    - pip check
    - pyaspeller --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/oriontvv/pyaspeller
  summary: Search tool typos in the text, files and websites.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
